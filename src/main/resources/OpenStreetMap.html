<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Pins</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-contextmenu/dist/leaflet.contextmenu.min.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-contextmenu/dist/leaflet.contextmenu.min.js"></script>
<script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    var markers = []; // Array to store markers

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // JavaScript function to invoke Java function
    function invokeJavaFunction(lat, lng) {
        // Replace with your actual server endpoint for WebSocket connection
        var ws = new WebSocket("ws://localhost:3306/your-endpoint");

        ws.onopen = function() {
            // Send location data as a JSON object
            var data = {
                latitude: lat,
                longitude: lng
            };
            ws.send(JSON.stringify(data));
        };

        // Print location coordinates to the browser console (optional)
        console.log("Location: Latitude: " + lat + ", Longitude: " + lng);
    }

    // Function to create a marker and handle double-click events
    function createMarker(lat, lng) {
        var marker = L.marker([lat, lng]).addTo(map);
        markers.push(marker);  // Add marker to the array

        marker.on('dblclick', function(event) {
            invokeJavaFunction(lat, lng);
        });
    }

    // Handle double-click events on the map to create markers
    map.on('dblclick', function(event) {
        var lat = event.latlng.lat;
        var lng = event.latlng.lng;
        createMarker(lat, lng);  // Create marker on double-click
    });
</script>
</body>
</html>
